<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/backstage/bootstrap2.3.2/css/bootstrap.min.css" th:href="@{/backstage/bootstrap2.3.2/css/bootstrap.min.css}" rel="stylesheet" />
    <title></title>
    <link href="../static/backstage/styles/Common.css" th:href="@{/backstage/styles/Common.css}" rel="stylesheet" />
    <link href="../static/backstage/styles/Index.css" th:href="@{/backstage/styles/Index.css}" rel="stylesheet" />
    <link href="../static/backstage/styles/index3.css" th:href="@{/backstage/styles/index3.css}" rel="stylesheet" />

    <script src="../static/backstage/scripts/jquery-1.9.1.min.js" th:src="@{/backstage/scripts/jquery-1.9.1.min.js}"></script>
    <script src="../static/backstage/bootstrap2.3.2/js/bootstrap.min.js" th:src="@{/backstage/bootstrap2.3.2/js/bootstrap.min.js}"></script>
    <script src="../static/backstage/scripts/Index2.js" th:src="@{/backstage/scripts/Index2.js}"></script>
    <script src="../static/backstage/scripts/Index.js" th:src="@{/backstage/scripts/Index.js}"></script>
</head>
<body>
    <div class="header" style="height:70px">

        <img class="logo" src="../static/backstage/images/logo.png" th:src="@{/backstage/images/logo.png}" />
        <label class="logo-title">博客系统后台管理员</label>
        <ul class="inline">
            <li>
                <img src="../static/backstage/images/32/client.png" th:src="@{/backstage/images/32/client.png}" />&nbsp;&nbsp;
                <span style="font-size: 18px;line-height: 70px">欢迎您,<label sec:authentication="name" style="float:right;line-height: 70px;font-size: 18px"></label></span>
            </li>

            <li>
                <img src="../static/backstage/images/32/200.png" th:src="@{/backstage/images/32/200.png}" />&nbsp;&nbsp;
                <form th:action="@{/logout}" method="post" style="float:right;margin-top: 5px;"><input type="submit" class="btn btn-primary"  value="注销" style="margin-top: -6px" /></form>
            </li>

        </ul>
    </div>
    <div class="nav">

        <ul class="breadcrumb" style="height:40px">
            <li style="float: left ">
                <img src="../static/backstage/images/32/5025_networking.png" th:src="@{/backstage/images/32/5025_networking.png}" />
            </li>
            <li style="font-size: 24px;line-height: 40px"><a href="/">首页</a> <span class="divider"></span></li>
            <li class="active"></li>
        </ul>
    </div>



    <div class="container-fluid content">
            <div class="row-fluid">
            <div class="span2 content-left">
                <div class="accordion">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                                <img class="left-icon" src="../static/backstage/images/32/5026_settings.png"  th:src="@{/backstage/images/32/5026_settings.png}"/><span class="left-title">后台管理</span>
                            </a>
                        </div>
                        <div id="collapseOne" class="accordion-body collapse in">
                            <!--<div class="accordion-inner">-->
                                <!--<img class="left-icon-child" src="../images/32/4962_sitemap.png" /><span class="left-body"> 首页管理</span>-->
                            <!--</div>-->
                            <div class="accordion-inner">
                                <img class="left-icon-child" src="../static/backstage/images/32/4957_customers.png" th:src="@{/backstage/images/32/4957_customers.png}" /><span class="left-body" onclick="xianshi2()" >
                                    博文管理</span>

                            </div>
                            <div class="accordion-inner">
                                <img class="left-icon-child" src="../static/backstage/images/32/4992_user.png"  th:src="@{/backstage/images/32/4992_user.png}"/><span class="left-body" onclick="xianshi1()">
                                    用户管理</span>

                            </div>
                        </div>
                    </div>
                </div>

                </div>

            <div class="span10 content-right">
                <iframe src="" class="iframe" id="user"></iframe>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="foot"></div>

</body>
</html>
