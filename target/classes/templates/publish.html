<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>文章发表</title>
    <link rel="stylesheet" href="/css/reset2.css "/>
    <link rel="stylesheet" href="/css/index5.css "/>
    <link rel="stylesheet" href="/css/bootstrap.min.css "/>
    <script src="/js/jquery.min.js "></script>
    <script src="/js/bootstrap.min.js "></script>
    <style type="text/css ">
        select{
            border:solid 1px #00b4ef;
            appearance:none;
            -moz-appearance:none;
            -webkit-appearance:none;
            background: url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center transparent;
            padding-right: 14px;
        }
        select::-ms-expand { display: none; }
    </style>
</head>
<body>
<div class="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-text">博客系统</p>
                <a  href="/user/myboke" style="font-size: 20px; color: #00aeff" class="navbar-text">我的博客</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="bg-info"><a href="/">首页</a></li>
                    <li><a href="/boke/getArticles?id=1">专业课</a></li>
                    <li><a href="/boke/getArticles?id=2">后端开发</a></li>
                    <li><a href="/boke/getArticles?id=3">算法学习 </a></li>
                    <li><a href="/boke/getArticles?id=4">生活点滴</a></li>
                    <form class="navbar-form navbar-left" th:action="@{/boke/search}">
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" placeholder="搜索"/>
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <a href="/login" sec:authentication="name" class="navbar-text"></a>
                    <a th:action="@{/backstage}" style="margin-top: 5px;">
                        <input type="submit" class="btn btn-primary" value="后台"/>
                    </a>
                    <form th:action="@{/logout}" method="post" style="float:right;margin-top: 5px;">
                        <input type="submit" class="btn btn-primary"  value="注销" /></form>

                </ul>
            </div>
            <div>
            </div>
        </div>
    </nav>
</div>
<div class="public-container">
    <h1 style="color: #00aeff;padding-top: 70px;margin-left: 386px">博文发表</h1>
    <form th:action="@{/boke/saveArticle}">
        <div class="biaoti" style="height:30px;border:1px solid #00aeff;margin-top: 40px;margin-left: 215px;margin-bottom: 20px;width:518px;">
            <input type="text" name="title" style="" placeholder="标题:"/>
        </div>
        <span style="margin-left: 215px">分类选择：</span>
        <select name="categoryId" >
            <option  value="1">专业课</option>
            <option value="2">后端开发</option>
            <option value="3">算法学习</option>
            <option value="4">生活点滴</option>
        </select>
        <div class="jianjie" style="margin-left: 215px;margin-top: 15px">
            <textarea type="text" name="content2" placeholder="博文开篇内容" style="height:130px;width:60%;border:1px solid #00aeff;margin-bottom: 20px"></textarea>
        </div>
        <div class="main" style="margin-left:215px">
            <textarea name="content" placeholder="文章内容"
                      style="width:60%;height:500px;margin-top: 10px;border:1px solid #00aeff;"></textarea>
        </div>


        <div class="btn">
            <input type="submit" value="发表" style="font-size: 20px; color:white;background: #00aeff;margin-left: 680px"/>
        </div>
    </form>
</div>
</body>
</html>
