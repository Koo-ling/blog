<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/backstage/bootstrap2.3.2/css/bootstrap.min.css" th:href="@{/backstage/bootstrap2.3.2/css/bootstrap.min.css}" rel="stylesheet" />
    <title></title>
    <link href="../static/backstage/styles/Common.css" th:href="@{/backstage/styles/Common.css}" rel="stylesheet" />
    <link href="../static/backstage/styles/Index2.css" th:href="@{/backstage/styles/Index2.css}" rel="stylesheet" />
    <link href="../static/backstage/styles/index3.css" th:href="@{/backstage/styles/index3.css}" rel="stylesheet" />

    <script src="../static/backstage/scripts/jquery-1.9.1.min.js" th:src="@{/backstage/scripts/jquery-1.9.1.min.js}"></script>
    <script src="../static/backstage/bootstrap2.3.2/js/bootstrap.min.js" th:src="@{/backstage/bootstrap2.3.2/js/bootstrap.min.js}"></script>
    <!--<script src="../layer-v2.3/layer/layer.js"></script>-->
    <!--<script src="../laypage-v1.3/laypage/laypage.js"></script>-->
    <script src="../static/backstage/scripts/Index2.js" th:src="@{/backstage/scripts/Index2.js}"></script>
    <script src="../static/backstage/scripts/Index.js" th:src="@{/backstage/scripts/Index.js}"></script>
</head>
<body>
<div id="addModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">修改用户</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" th:action="@{/admin/update}" >
            <div class="control-group">
                <label class="control-label" for="userName">姓名</label>
                <div class="controls">
                    <input type="text" name="name" id="userName"  th:value="${user.name}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="Chinese">密码</label>
                <div class="controls">
                    <input type="text" name="password" th:value="${user.password}" id="Chinese"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="Math">手机号</label>
                <div class="controls">
                    <input type="text" name="phone" th:value="${user.phone}" id="Math" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="English">邮箱</label>
                <div class="controls">
                    <input type="text" name="email" th:value="${user.email}" id="English" />
                </div>
            </div>
            <button style="background-color: #00aeff;border:  transparent;color:white;position:relative;left:30%">修改</button>
        </form>
    </div>
    </div>
</body>
</html>
